id: https://w3id.org/my_org/my_datamodel
name: my_datamodel
title: My Datamodel
description: |-
  Enter a detailed description of your project here
default_curi_maps:
  - semweb_context
imports:
  - linkml:types
prefixes:
  my_datamodel: https://w3id.org/my_org/my_datamodel
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  famrel: http://example.org/famrel/
default_prefix: my_datamodel
default_range: string
see_also:
  - https://example.org/


classes:

  Registry:
    description: Top level data container
    tree_root: true
    attributes:
      persons:
        range: Person
        inlined: true
        inlined_as_list: true
        multivalued: true
      organizations:
        range: Organization
        inlined_as_list: true
        inlined: true
        multivalued: true
    

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
      - image
    close_mappings:
     - schema:Thing

  Person:
    is_a: NamedThing
    description: >-
      A person (alive, dead, undead, or fictional).
    class_uri: schema:Person
    mixins:
      - HasAliases
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - current_address
      - has_familial_relationships
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"
  
  HasAliases:
    description: >-
      A mixin applied to any class that can have aliases/alternateNames
    mixin: true
    attributes:
      aliases:
        multivalued: true
        exact_mappings:
          - schema:alternateName


  Organization:
    description: >-
      An organization such as a company or university
    is_a: NamedThing
    class_uri: schema:Organization
    mixins:
      - HasAliases
    slots:
      - mission_statement
      - founding_date

  Address:
    class_uri: schema:PostalAddress
    slots:
      - street
      - city
      - postal_code


  Relationship:
    slots:
      - started_at_time
      - ended_at_time
      - related_to
      - type

  FamilialRelationship:
    is_a: Relationship
    slot_usage:
      type:
        range: FamilialRelationshipType
        required: true
      related to:
        range: Person
        required: true


slots:
  id:
    identifier: true
    slot_uri: schema:identifier
  name:
    slot_uri: schema:name
  description:
    slot_uri: schema:description
  image:
    slot_uri: schema:image
  primary_email:
    slot_uri: schema:email
  birth_date:
    slot_uri: schema:birthDate
  employed_at:
    range: Organization
  is_current:
    range: boolean
  has_familial_relationships:
    range: FamilialRelationship
    multivalued: true
    inlined_as_list: true
  current_address:
    description: >-
      The address at which a person currently lives
    range: Address
  age_in_years:
    range: integer
    minimum_value: 0
    maximum_value: 999
  related_to:
  type:
  street:
  city:
  mission_statement:
  founding_date:
  postal_code:
    range: string
  started_at_time:
    slot_uri: prov:startedAtTime
    range: date
  ended_at_time:
    slot_uri: prov:endedAtTime
    range: date

    
enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421 
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
  FamilialRelationshipType:
    permissible_values:
      SIBLING_OF:
        meaning: famrel:01
      PARENT_OF:
        meaning: famrel:02
      CHILD_OF:
        meaning: famrel:01
