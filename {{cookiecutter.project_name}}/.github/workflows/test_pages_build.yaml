name: Preview {{cookiecutter.__project_slug}} documentation build

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency: {% raw %}preview-${{ github.ref }}{% endraw %}

jobs:
  run:
    runs-on: ubuntu-latest
    # if running inside container, provide details here
    # container: {}

    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry and update path
        run: |
          python${{ matrix.python-version }} -m pip install --user pipx
          python${{ matrix.python-version }} -m pipx ensurepath
          python${{ matrix.python-version }} -m pipx install poetry
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install required dependencies, plus 'docs'
        run: |
          poetry lock
          poetry install -E docs

      - name: Build documentation
        run: |
          mkdir -p site
          touch site/.nojekyll
          make gendoc
          ([ ! -f docs/about.md ] && cp src/docs/about.md docs/) || true
          poetry run mkdocs build -d site

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: site/
          preview-branch: gh-pages
