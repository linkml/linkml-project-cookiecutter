# Built from:
# https://docs.github.com/en/actions/guides/building-and-testing-python
---
name: Build and test {{cookiecutter.__project_slug}}

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    # if running inside container, provide details here
    # container: {}

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry and update path
        run: |
          python${{ matrix.python-version }} -m pip install --user pipx
          python${{ matrix.python-version }} -m pipx ensurepath
          python${{ matrix.python-version }} -m pipx install poetry
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run test suite
        run: make test

