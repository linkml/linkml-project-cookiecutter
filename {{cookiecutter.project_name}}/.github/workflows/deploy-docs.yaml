---
name: Auto-deployment of {{cookiecutter.__project_slug}} Documentation
on:
  push:
    branches: [main]

# Only allow one queued (and one in-progress) deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    # if running inside container, provide details here
    # container: {}

    strategy:
      matrix:
        python-version: [ "3.12" ]

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: write  # to let mkdocs write the new docs
      pages: write     # to deploy to Pages
      id-token: write  # to verify deployment is from an appropriate source

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # otherwise, we fail to push refs to dest repo

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry and update path
        run: |
          python${{ matrix.python-version }} -m pip install --user pipx
          python${{ matrix.python-version }} -m pipx ensurepath
          python${{ matrix.python-version }} -m pipx install poetry
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install required dependencies, plus 'docs'
        run: |
          poetry lock
          poetry install -E docs

      - name: Build documentation.
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          make gendoc
          ([ ! -f docs/about.md ] && cp src/docs/about.md docs/) || true
          make mkd-gh-deploy

